APPLICATION_ID: demo-file-upload
service_description:
  name: file-upload-server
  version: 0.0.1
cse:
  service:
    registry:
      address: http://127.0.0.1:30100
      instance:
        watch: false
  rest:
    address: 0.0.0.0:18081
  uploads:
    directory: ./uploadTemp
    maxSize: 256

servicecomb:
  accesslog:
    enabled: false
    pattern: "%h - - %t %r %s %B %SCB-traceId"

fileUploadDemo:
  saveFileDir: ./savedFile
